<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="">

  <title>jquery-imagefit demo</title>

  <style type="text/css">
    body {
      font-family: Helvetica, Arial, sans-serif;
      padding: 20px;
    }

    #wrapper {
      text-align: center;
    }

    #wrapper-landscape {
      border: 1px solid #333333;
      height: 600px;
      margin: 0 auto 20px auto;
      overflow: hidden;
      position: relative;
      width: 800px;
    }

    #wrapper-portrait {
      border: 1px solid #333333;
      height: 800px;
      margin: 0 auto 20px auto;
      overflow: hidden;
      position: relative;
      width: 600px;
    }

  </style>

  <script src="http://www.google.com/jsapi?key="></script>
  <script>
    google.load("jquery", "1");
  </script>
  <script src="https://raw.github.com/desandro/imagesloaded/master/jquery.imagesloaded.min.js"></script>
  <script src="jquery-imagefit-min.js"></script>
</head>
<body>
  <div id="wrapper">
    <h1>jQuery imagefit</h1>
    <p>Fit an image tied &amp; centered in his container.</p>
  </div>

  <div id="wrapper-landscape">
    <img src="http://placehold.it/900x400" alt="" />
  </div>

  <div id="wrapper-portrait">
    <img src="http://placehold.it/400x900" alt="" />
  </div>

  <div id="wrapper-landscape">
    <img src="http://placehold.it/400x900" alt="" />
  </div>

  <div id="wrapper-portrait">
    <img src="http://placehold.it/900x400" alt="" />
  </div>

  <a href="https://github.com/yvesvanbroekhoven/jquery-imagefit" style="position: fixed; top: 0; right: 0; display: block; width: 150px; height: 150px;">
    <img src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub">
  </a>

<script>
  $(function() {
    $('body').imagesLoaded(function() {
      $('img').imagefit();
    });

  });
</script>

</body>
</html>
